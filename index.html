<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="launching">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <div>
      <form action="/" id="form">
        <div class="input-box">
          <input class='' type="text" id="input" placeholder="Your email adress">
          <small class="error">Please provide a valid email adress</small>
        </div>
        <div class="btn">
          <button href="#" type="submit" id="btn">Notify Me</button>
        </div>
      </form>

    </div>
    <div class="body-img">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
    <div class="socials">
      <span class="fa fa-facebook-f"></span>
      <span class="fa fa-twitter"></span>
      <span class="fa fa-instagram"></span>
    </div>
    <div class="copy">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>


  <footer class="attribution">

    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Zjeref</a>.
    </p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
